<ion-header>
  <ion-navbar>
    <ion-title>
      Taskmania
    </ion-title>
  </ion-navbar>
  <ion-buttons end>
      <button ion-button (click)="openTaskAlert()">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        {{task}}
      </ion-item>
      <ion-item-options side="right">
        <button color="danger" ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
